<!DOCTYPE html>
<html>
<head>
	 <title>管理员管理界面</title>
	 <meta name="viewport" content="width=device-width, initial-scale=1">
	 <meta charset="UTF-8" />
	 <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.css">
	
	 <!-- Bootstrap-Core-CSS -->
	 <link rel="stylesheet" href="../Code/cafe/src/src/main/webapp/css/style.css" type="text/css" media="all" />
	 <link rel="shortcut icon" href="../Code/cafe/src/src/main/webapp/images/favicon.ico">
	 <!-- Style-CSS -->
	
     <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
     <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
     <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>
     <script src="https://cdn.bootcss.com/bootstrap-table/1.15.4/locale/bootstrap-table-zh-CN.min.js"></script>
	 <script src="js/admin.js"></script>
	</head>
	<body>
		<div class="header">
		<!-- navigation -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<!-- logo -->
			<h1>	
				<span>Coffee And Food...</span>
			</h1>
			<h2>
			<a class="navbar-brand" >Coff-ood.</a>
			</h2>
			<!-- //logo -->
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ml-auto">
				</ul>
			</div>
		</nav>
		<!-- //navigation -->
			<div class="banner-2">
	</div>
	</div>
		<!--以下是点击新增，编辑出现的提示框 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
 		<div class="modal-dialog" role="document">
 		<div class="modal-content">
 		<div class="modal-header">
  		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  		<h4 class="modal-title" id="myModalLabel">新增</h4>
 		</div>
 		<div class="modal-body">
  		<div class="form-group">
  		<label for="UserID">用户id</label>
 		 <input type="text" name="UserID" class="form-control" id="UserID" placeholder="用户id">
  		</div>
  		<div class="form-group">
  		<label for="UserName">用户姓名</label>
  		<input type="text" name="UserName" class="form-control" id="UserName" placeholder="用户姓名">
  		</div>
  		<div class="form-group">
  		<label for="UserPwd">用户密码</label>
  		<input type="text" name="UserPwd" class="form-control" id="UserPwd" placeholder="用户密码">
 		 </div>
  		<div class="form-group">
 		 <label for="UserSex">用户性别</label>
 		 <input type="text" name="UserSex" class="form-control" id="UserSex" placeholder="用户性别">
 		 </div>
		<div class="form-group">
 		 <label for="UserPhone">联系电话</label>
 		 <input type="text" name="UserPhone" class="form-control" id="UserPhone" placeholder="联系电话">
 		 </div>
		<div class="form-group">
 		 <label for="UserEmail">用户邮箱</label>
 		 <input type="text" name="UserEmail" class="form-control" id="UserEmail" placeholder="用户邮箱">
 		 </div>
 		</div>
 		<div class="modal-footer">
 		 <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭 </button>
  		<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
 		</div>
 		</div>
 		</div>
		</div>
		<!--以下是点击新增，编辑，删除的toolbox -->
		<div id="toolbox">
		 <button class="btn" id="add_table_btn"><span class="glyphicon glyphicon-plus"></span> 新增</button>
		<button class="btn" id="edit_table_btn"><span class="glyphicon glyphicon-pencil"></span> 编辑</button>
        <button class="btn" id="delete_table_btn"><span class="glyphicon glyphicon-remove"></span> 删除</button>
		</div>
		
		<table id="table" class="table table-bordered"></table>
		<style>
		.table
		{
			table-layout:fixed;
			word-break:break-all;
		}
		</style>
	</body>
</html>
