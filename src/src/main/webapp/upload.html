		<form role="form" id="goods_form">
			<div class="form-group formTitle">
				<h2 class="form-title">餐点信息录入</h2> 
			</div>
			<!-- form-inline -->                                                                
			<div class="form-group">
				<label for="goods_name" class="control-label">餐点名称</label>
				<input class="form-control required" type="text" placeholder="餐点名称" id="goods_name" name="goods_name"/>
			</div>
			<div class="form-group dropdown">
				<label for="goods_type" class="control-label">餐点类别</label>
				<select class="form-control" id="goods_type">
					<option>咖啡</option>
					<option>拼盘/松饼</option>
					<option>主食</option>
					<option>精品小吃</option>
					<option>冰乐</option>
				</select>                                                  
			</div>
			<div class="form-group margin-bottom-sm ">
				<label for="goods_stock" class="control-label">餐点库存</label>
				<input class="form-control required" type="number" placeholder="餐点库存" id="goods_stock" name="goods_stock"/>
			</div>
			 <div class="form-group margin-bottom-sm ">
				<label for="goods_price" class="control-label">餐点价格</label>
				<input class="form-control required" type="number" placeholder="餐点价格" id="goods_price" name="goods_price"/>
			</div>
			<div class="form-group margin-bottom-sm ">
				<label for="goods_unit" class="control-label">餐点单位</label>
				<input class="form-control required" type="text" placeholder="餐点单位" id="goods_unit" name="goods_unit"/>
			</div>
			<div class="form-group">
				<label for="uploadImage" class="control-label">餐点图片</label>
				<input class="file form-control" type="file" name="uploadImage" id="uploadImage"/>                                        
			</div>  
			<div class="form-group col-md-offset-9">
				<input type="button" value="发布餐点" class="btn btn-info center-block" name="publish" onclick="publish()"/>
			</div>
